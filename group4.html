<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jashan e Cricket Championship Cup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Group 4 Points Table</h2>
        <table id="points-table">
          <thead>
            <tr>
              <th>Team</th>
              <th>Matches Played</th>
              <th>Matches Won</th>
              <th>Matches Tied</th>
              <th>Matches Lost</th>
              <th>Points</th>
              <th>Net Run Rate</th>
            </tr>
          </thead>
          <tbody id="points-table-body"></tbody>
        </table>
    
        <h2>Group 4 Schedule</h2>
        <table>
        <thead>
          <tr>
            <th>Match</th>
            <th>Team 1</th>
            <th>Score</th>
            <th>Overs</th>
            <th>Wickets</th>
            <th>Team 2</th>
            <th>Score</th>
            <th>Overs</th>
            <th>Wickets</th>
            <th>Result</th>
            <th></th> <!-- Empty header for Edit button -->
            <th></th> <!-- Empty header for Submit button -->
          </tr>
        </thead>
        <tbody id="match-schedule-body">
          <!-- Match schedule data will be added dynamically here -->
        </tbody>
      </table>
      </div>
  <script src="scriptgroup4.js"></script>
</body>

</html>
